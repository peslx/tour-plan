<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="" class="logo">
            <img
              src="img/logo-horizontal.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/icon-search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/avatar-Nathan.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <div class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </div>
          <!-- /.navbar-top__menu-button -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </div>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
  </body>
</html>
