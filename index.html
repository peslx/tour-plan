<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="" class="logo">
            <img
              src="img/logo-horizontal.svg"
              alt="Logo: Best Tour Plan"
              class="logo__img"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/icon-search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/avatar-Nathan.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <div class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </div>
          <!-- /.navbar-top__menu-button -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <nav class="navbar-menu">
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </div>
          </nav>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
                <img src="img/star.svg" alt="" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-wrapper -->
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays
              Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class="raiting hotel-info__raiting">
            <span class="raiting__text">User Raitings</span>
            <span class="raiting__counter">4.5/<small>5</small></span>
          </div>
          <!-- /.hotel-info__raiting -->
        </div>
        <!-- /.hotel-info -->
        <div class="hotel-grid">
          <div class="slider hotel-slider">
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img
                    class="swiper-img"
                    src="img/grand_hilton_hotel/grand_hilton_hotel_01.jpg"
                    alt="slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="swiper-img"
                    src="img/grand_hilton_hotel/grand_hilton_hotel_02.jpg"
                    alt="slide"
                  />
                </div>
                <div class="swiper-slide">
                  <img
                    class="swiper-img"
                    src="img/grand_hilton_hotel/grand_hilton_hotel_03.jpg"
                    alt="slide"
                  />
                </div>
              </div>
              <!-- /.swiper-wrapper -->

              <!-- If we need pagination -->
              <!-- <div class="swiper-pagination"></div> -->

              <!-- If we need navigation buttons -->
              <button class="slider-button slider-button--prev"></button>
              <button class="slider-button slider-button--next"></button>

              <!-- If we need scrollbar -->
              <!-- <div class="swiper-scrollbar"></div> -->
            </div>
            <!-- /.swiper -->
          </div>
          <!-- /.slider hotel-slider -->
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->

    <script src="scripts/swiper-bundle.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
